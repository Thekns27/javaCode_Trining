<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <a th:href="@{/customer-create}" class="btn btn-danger my-2">NewCustomer</a>
                <div class="card">
                    <div class="card-header">
                        <h4>Customers</h4>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Code</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cus : ${customers}">
                            <td th:text="${cus.id}"></td>
                            <td th:text="${cus.firstName}"></td>
                            <td th:text="${cus.lastName}"></td>
                            <td th:text="${cus.code}"></td>
                            <td th:text="${cus.address}"></td>
                            <td>
                                <a th:href="@{'/delete-customer?id='+ ${cus.id}}"
                                class="btn btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
