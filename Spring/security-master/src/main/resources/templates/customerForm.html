<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
<div class="container mt-5">
    <div class="row">
        <div class="offset-2 col-8">
            <div class="card">
                <div class="card-header">
                    <h4>Customer Form</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/customer-create}" th:object="${customer}"
                          method="post">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">FirstName</label>
                                    <input type="text"
                                           th:field="*{firstName}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">LastName</label>
                                    <input type="text"
                                           th:field="*{lastName}"
                                           class="form-control">
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <div class="mb-3">
                                    <label class="form-label">Code</label>
                                    <input type="text"
                                           th:field="*{code}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="col-10">
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text"
                                           th:field="*{address}"
                                           class="form-control">
                                </div>
                            </div>

                        </div>
                        <input type="submit" class="btn btn-danger w-100" value="SaveCustomer">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


</main>
</body>
</html>
